<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="../simon-dice/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="../simon-dice/color-circle.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="headerBundle">
        <h1>Juego Simon dice</h1>
    </header>
    <main class="mainBox">
        <div class="gameboard">
            <div id="celeste" class="color celeste left" data-color="celeste"></div>
            <div id="violeta" class="color violeta left" data-color="violeta"></div>
            <div id="naranja" class="color naranja right" data-color="naranja"></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button type="button" id="btnEmpezar" class="btn-star" onclick="empezarjuego()">Empezar Juego!</button>
        </div>

    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../simon-dice/index.js"></script>
</body>
</html>
